
<style>
.start
{
	background:lime;
	width:100%;
	height:0px;	
	position: relative;
	top:0px;
	margin-top:10px;
	transition: 1s all;
	-webkit-transition: 1s all;
}


.cls
{
	background:red;
	width:10px;
	height:10px;	
	float:right;
	margin:10px;
	transition: 1s all;
	border-radius:5px;
	-webkit-transition: 1s all;
}

}
</style>
